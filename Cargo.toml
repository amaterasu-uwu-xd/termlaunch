[package]
name = "termlaunch"
version = "0.1.0"
edition = "2024"
license-file = "LICENSE"
description = "[WIP] Launch your desktop applications through a terminal emulator"
categories = ["command-line-utilities"]
keywords = ["terminal", "desktop", "application", "launcher"]
repository = "https://github.com/amaterasu-uwu-xd/termrun"

[dependencies]
clap = { version = "4.5.35", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = "0.28.1"
fork = "0.2.0"
freedesktop-file-parser = "0.1.3"
freedesktop-icons = "0.3.1"
fs4 = "0.13.1"
image = "0.25.6"
ratatui = { version = "0.29.0", features = ["serde"] }
ratatui-image = "5.0.0"
resvg = "0.45.0"
serde = "1.0.219"
serde_toml = "0.0.1"
tiny-skia = "0.11.4"
toml = "0.8.20"
usvg = "0.45.0"
